<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Peach</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
        }
        
        /* オープニングアニメーション */
        .opening {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 1000;
            cursor: default;
            overflow: visible;
        }
        
        .opening.clickable {
            cursor: pointer;
        }
        
        .opening.clickable::after {
            content: var(--hint-text, 'クリックして桃を拾う');
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            animation: fadeInOut 2s ease-in-out infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        
        
        .peach-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .peach {
            width: 100px;
            height: 100px;
            z-index: 2;
            position: absolute;
            left: calc(-50vw - 150px);
            top: 50%;
            transform: translateY(-50%);
        }
        
        .peach img {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        @keyframes peachFlow {
            0% {
                left: calc(-50vw - 150px);
            }
            100% {
                left: calc(50vw + 150px);
            }
        }
        
        @keyframes peachBobbing {
            0%, 100% {
                top: 50%;
            }
            25% {
                top: 48%;
            }
            75% {
                top: 52%;
            }
        }
        
        @keyframes peachRotate {
            0% {
                transform: translateY(-50%) rotate(0deg);
            }
            100% {
                transform: translateY(-50%) rotate(720deg);
            }
        }
        
        .peach.flowing {
            animation: 
                peachFlow 12s linear forwards,
                peachBobbing 2s ease-in-out infinite,
                peachRotate 12s linear forwards;
        }
        
        .peach.picked-up {
            animation: peachPickup 0.5s ease-out forwards;
        }
        
        @keyframes peachPickup {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) scale(1.2) rotate(5deg);
            }
            100% {
                transform: translateY(-20px) scale(1.15) rotate(0deg);
            }
        }
        
        .peach.floating {
            animation: peachFloat 2s ease-in-out infinite;
        }
        
        @keyframes peachFloat {
            0%, 100% {
                transform: translateY(-20px) scale(1.15) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) scale(1.15) rotate(-5deg);
            }
        }
        
        @keyframes bobbing {
            0%, 100% { 
                transform: translateX(0) translateY(0) rotate(360deg) scale(1);
            }
            25% {
                transform: translateX(0) translateY(8px) rotate(360deg) scale(1.02);
            }
            50% {
                transform: translateX(0) translateY(0) rotate(360deg) scale(1);
            }
            75% {
                transform: translateX(0) translateY(5px) rotate(360deg) scale(0.98);
            }
        }
        
        /* 桃の半分ずつ */
        .peach-halves {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            font-size: 100px;
        }
        
        .peach-left, .peach-right {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .peach-left {
            left: 0;
            animation: splitLeft 1s ease-out forwards;
        }
        
        .peach-right {
            right: 0;
            animation: splitRight 1s ease-out forwards;
        }
        
        .peach-left img, .peach-right img {
            display: block;
            width: 100px;
            height: 100px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .peach-left img {
            position: absolute;
            right: 0;
        }
        
        .peach-right img {
            position: absolute;
            left: 0;
        }
        
        @keyframes splitLeft {
            0% { 
                transform: translateX(0) rotate(0deg); 
            }
            50% {
                transform: translateX(-30px) rotate(-15deg);
            }
            100% { 
                transform: translateX(-60px) rotate(-30deg); 
            }
        }
        
        @keyframes splitRight {
            0% { 
                transform: translateX(0) rotate(0deg); 
            }
            50% {
                transform: translateX(30px) rotate(15deg);
            }
            100% { 
                transform: translateX(60px) rotate(30deg); 
            }
        }
        
        /* 刀のエフェクト */
        .sword-slash {
            position: absolute;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 200%;
            background: linear-gradient(180deg, transparent, #fff, transparent);
            opacity: 0;
            z-index: 3;
        }
        
        .sword-slash.active {
            animation: verticalSlash 0.3s ease-out forwards;
        }
        
        @keyframes verticalSlash {
            0% {
                top: -100%;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }
        
        /* 煙のエフェクト */
        .smoke-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 100;
            pointer-events: none;
        }
        
        .smoke-container.active {
            display: block;
        }
        
        /* ホワイトアウト効果 */
        .whiteout {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(240,240,240,1) 0%, rgba(220,220,220,0.9) 50%, rgba(200,200,200,0.8) 100%);
            border-radius: 50%;
            opacity: 0;
            filter: blur(5px);
            animation: whiteoutExplosion 1.5s ease-out forwards;
        }
        
        @keyframes whiteoutExplosion {
            0% {
                width: 10px;
                height: 10px;
                opacity: 0;
                filter: blur(5px);
            }
            20% {
                width: 200px;
                height: 200px;
                opacity: 1;
                filter: blur(10px);
            }
            100% {
                width: 300vw;
                height: 300vh;
                opacity: 1;
                filter: blur(15px);
            }
        }
        
        @keyframes whiteoutExplosionMobile {
            0% {
                width: 10px;
                height: 10px;
                opacity: 0;
            }
            100% {
                width: 150vw;
                height: 150vh;
                opacity: 1;
            }
        }
        
        .smoke {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            mix-blend-mode: screen;
            will-change: transform, opacity;
        }
        
        /* モバイル対応 */
        @media (max-width: 768px) {
            .smoke {
                filter: blur(20px);
            }
            .smoke1, .smoke2, .smoke3 {
                display: none;
            }
            .whiteout {
                animation: whiteoutExplosionMobile 1s ease-out forwards;
            }
            .main-content {
                min-height: 350vh;
            }
        }
        
        /* 複数の煙粒子 - より激しく */
        .smoke1 {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(200,200,200,1) 0%, rgba(180,180,180,0.8) 30%, rgba(150,150,150,0.5) 50%, transparent 70%);
            animation: smokeBurst1 1s ease-out forwards;
        }
        
        .smoke2 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(220,220,220,0.9) 0%, rgba(190,190,190,0.7) 40%, rgba(160,160,160,0.4) 60%, transparent 80%);
            animation: smokeBurst2 1.2s ease-out 0.1s forwards;
        }
        
        .smoke3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(210,210,210,0.8) 0%, rgba(185,185,185,0.6) 35%, rgba(155,155,155,0.3) 55%, transparent 75%);
            animation: smokeBurst3 1.3s ease-out 0.2s forwards;
        }
        
        @keyframes smokeBurst1 {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            10% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(20);
                opacity: 0.9;
            }
        }
        
        @keyframes smokeBurst2 {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                transform: translate(-50%, -50%) scale(0.8) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(15) rotate(180deg);
                opacity: 0.8;
            }
        }
        
        @keyframes smokeBurst3 {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                transform: translate(-50%, -50%) scale(0.6) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(12) rotate(-180deg);
                opacity: 0.7;
            }
        }
        
        /* メインコンテンツ */
        .main-content {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #fff 0%, #fff 25%, #333 40%, #111 55%, #000 70%, #000 100%);
            min-height: 300vh;
            display: none;
            position: relative;
            overflow-x: hidden;
        }
        
        .main-content.show {
            display: block;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            opacity: 0;
            animation: fadeInText 2s ease-out 0.5s forwards;
            position: relative;
            z-index: 2;
        }
        
        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 100px 30px 200px;
            position: relative;
            z-index: 10;
        }
        
        /* 白い煙の背景 */
        .smoke-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            opacity: 0.6;
            z-index: 1;
        }
        
        .smoke-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0) 0%, rgba(240,240,240,0.5) 40%, rgba(220,220,220,0.8) 100%);
            animation: floatSmoke 20s ease-in-out infinite;
        }
        
        .smoke-layer:nth-child(1) {
            top: -50%;
            left: -50%;
            animation-duration: 25s;
        }
        
        .smoke-layer:nth-child(2) {
            top: -80%;
            left: -30%;
            animation-duration: 30s;
            animation-delay: -5s;
        }
        
        @keyframes floatSmoke {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 20px) scale(0.9); }
        }
        
        /* 動画の上部フェード */
        .video-fade-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, #000 0%, transparent 100%);
            z-index: 1;
            pointer-events: none;
        }
        
        /* 狼煙の動画 */
        .noroshi-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
            z-index: 0;
            top: 200vh;
            background: #000;
        }
        
        @media (max-width: 768px) {
            .noroshi-container {
                height: 50vh;
                top: 250vh;
            }
            .noroshi-video {
                opacity: 0.6;
            }
        }
        
        .noroshi-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
            mix-blend-mode: screen;
            filter: contrast(1.1) brightness(0.9);
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInText 2s ease-out 1s forwards;
            position: relative;
            z-index: 2;
        }
        
        .intro {
            text-align: center;
            line-height: 1.8;
            color: #666;
            position: relative;
            z-index: 2;
        }
        
        .intro p {
            opacity: 0;
            animation: fadeInText 2s ease-out forwards;
            position: relative;
            z-index: 2;
        }
        
        .intro p:nth-child(1) { animation-delay: 1.5s; }
        .intro p:nth-child(2) { animation-delay: 2s; }
        .intro p:nth-child(3) { animation-delay: 2.5s; }
        .intro p:nth-child(5) { animation-delay: 3s; }
        .intro p:nth-child(6) { animation-delay: 3.5s; }
    </style>
</head>
<body>
    <!-- オープニングアニメーション -->
    <div class="opening" id="opening">
        <div class="peach-container">
            <div class="peach" id="wholePeach">
                <img src="assets/peach.png" alt="Peach">
            </div>
            <div class="peach-halves" id="peachHalves">
                <div class="peach-left">
                    <img src="assets/peach-left.png" alt="Peach left">
                </div>
                <div class="peach-right">
                    <img src="assets/peach-right.png" alt="Peach right">
                </div>
            </div>
            <div class="sword-slash" id="swordSlash"></div>
            <div class="smoke-container" id="smoke">
                <div class="whiteout"></div>
                <div class="smoke smoke1"></div>
                <div class="smoke smoke2"></div>
                <div class="smoke smoke3"></div>
            </div>
        </div>
    </div>
    
    <!-- メインコンテンツ -->
    <div class="main-content" id="mainContent">
        <!-- 白い煙の背景 -->
        <div class="smoke-background">
            <div class="smoke-layer"></div>
            <div class="smoke-layer"></div>
        </div>
        
        <div class="container">
            <h1>TWIN PEACH</h1>
            <p class="subtitle">一つの桃から生まれた、二つの運命</p>
            
            <div class="intro">
                <p>桃太郎が英雄として名を馳せた一方で、</p>
                <p>同じ桃から生まれたもう一人がいた。</p>
                <p>その名は、桃次郎。</p>
                <br>
                <p>これは、英雄の影でくすぶり続けた</p>
                <p>「誰でもない自分」が歩き始める物語。</p>
            </div>
        </div>
        
        <!-- 狼煙 -->
        <div class="noroshi-container">
            <div class="video-fade-overlay"></div>
            <video class="noroshi-video" autoplay loop muted playsinline preload="metadata">
                <source src="assets/magical-fire.mov" type="video/quicktime">
                <source src="assets/magical-fire.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    
    <script>
        const opening = document.getElementById('opening');
        const wholePeach = document.getElementById('wholePeach');
        const peachHalves = document.getElementById('peachHalves');
        const swordSlash = document.getElementById('swordSlash');
        const smoke = document.getElementById('smoke');
        const mainContent = document.getElementById('mainContent');
        
        let clickCount = 0;
        let peachPassed = false;
        
        // 桃が流れ去るのを監視
        function checkPeachPosition() {
            const peachRect = wholePeach.getBoundingClientRect();
            const screenWidth = window.innerWidth;
            
            // 桃が画面中央付近にいる時だけクリック可能
            const peachCenter = peachRect.left + peachRect.width / 2;
            const screenCenter = screenWidth / 2;
            const tolerance = 100; // 中央から100pxの範囲
            
            if (Math.abs(peachCenter - screenCenter) < tolerance && !peachPassed) {
                opening.classList.add('clickable');
            } else {
                opening.classList.remove('clickable');
            }
            
            // 桃が画面外に出たら
            if (peachRect.left > screenWidth && !peachPassed) {
                peachPassed = true;
                setTimeout(() => {
                    // 新しい桃を流す
                    wholePeach.classList.remove('flowing', 'picked-up', 'floating');
                    wholePeach.style.left = 'calc(-50vw - 150px)';
                    wholePeach.style.top = '50%';
                    wholePeach.style.transform = 'translateY(-50%)';
                    wholePeach.style.transition = 'none';
                    wholePeach.style.display = 'block';
                    peachHalves.style.display = 'none';
                    setTimeout(() => {
                        startPeachAnimation();
                        peachPassed = false;
                        clickCount = 0;
                    }, 100);
                }, 2000);
            }
            
            if (!peachPassed) {
                requestAnimationFrame(checkPeachPosition);
            }
        }
        
        // アニメーション開始
        function startPeachAnimation() {
            wholePeach.style.display = 'block';
            wholePeach.style.left = 'calc(-50vw - 150px)';
            wholePeach.style.top = '50%';
            wholePeach.style.transform = 'translateY(-50%)';
            wholePeach.style.transition = 'none';
            wholePeach.classList.remove('picked-up', 'floating', 'flowing');
            // 少し遅延してからアニメーション開始
            setTimeout(() => {
                wholePeach.classList.add('flowing');
                checkPeachPosition();
            }, 100);
        }
        
        // 初期設定と開始
        console.log('Starting animation...');
        console.log('wholePeach element:', wholePeach);
        startPeachAnimation();
        
        opening.addEventListener('click', () => {
            if (!opening.classList.contains('clickable')) return;
            
            clickCount++;
            
            if (clickCount === 1) {
                // 1回目のクリック：桃を拾う
                // flowingアニメーションを一時停止
                wholePeach.style.animationPlayState = 'paused';
                
                // 現在の位置を取得
                const rect = wholePeach.getBoundingClientRect();
                const currentX = rect.left + rect.width / 2;
                const centerX = window.innerWidth / 2;
                const moveDistance = centerX - currentX;
                
                // transitionを設定して浮かび上がるアニメーションを準備
                wholePeach.style.transition = 'transform 0.5s ease-out';
                
                // 元の位置から少し上に浮かび上がる
                const currentTransform = window.getComputedStyle(wholePeach).transform;
                wholePeach.style.transform = currentTransform + ' translateY(-30px) scale(1.2)';
                
                setTimeout(() => {
                    // 浮遊状態を維持
                    wholePeach.style.transform = currentTransform + ' translateY(-20px) scale(1.15)';
                    
                    // 少し待ってから中央へ移動開始
                    setTimeout(() => {
                        wholePeach.style.transition = 'transform 1.5s ease-in-out';
                        wholePeach.style.transform = currentTransform + ` translateX(${moveDistance}px) translateY(-20px) scale(1.15)`;
                    }, 300);
                    
                    // クリックヒントを更新
                    opening.style.setProperty('--hint-text', '"クリックして桃を切る"');
                }, 500);
            } else if (clickCount === 2) {
                // 2回目のクリック：桃を切る
                opening.classList.remove('clickable');
                
                // 刀のアニメーション開始
                swordSlash.classList.add('active');
                
                // 0.3秒後に桃を切り替え
                setTimeout(() => {
                    wholePeach.style.display = 'none';
                    peachHalves.style.display = 'block';
                }, 300);
                
                // 1秒後に煙を出す
                setTimeout(() => {
                    smoke.classList.add('active');
                }, 1000);
                
                // 2.5秒後にメインコンテンツへ遷移
                setTimeout(() => {
                    // モバイルの場合は煙エフェクトを簡略化
                    if (window.innerWidth <= 768) {
                        smoke.innerHTML = '<div class="whiteout"></div>';
                    }
                    opening.style.display = 'none';
                    mainContent.classList.add('show');
                    document.body.style.overflow = 'auto';
                    document.body.style.backgroundColor = '#fff';
                    
                    // モバイルの場合は動画を停止して遅延読み込み
                    if (window.innerWidth <= 768) {
                        const video = document.querySelector('.noroshi-video');
                        if (video) {
                            video.pause();
                            video.removeAttribute('autoplay');
                            setTimeout(() => {
                                video.setAttribute('preload', 'none');
                            }, 100);
                        }
                    }
                }, 2500);
            }
        });
        
        // スクロールによるダークトーン効果
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = scrollY / maxScroll;
            
            // 煙の透明度を調整
            const smokeOpacity = 0.6 - (scrollPercent * 0.6);
            document.querySelector('.smoke-background').style.opacity = Math.max(smokeOpacity, 0);
            
            // ページ下部でbodyを黒に
            if (scrollPercent > 0.5) {
                document.body.style.backgroundColor = '#000';
            }
            
            // モバイルで動画エリアに到達したら再生開始
            if (window.innerWidth <= 768 && scrollPercent > 0.6) {
                const video = document.querySelector('.noroshi-video');
                if (video && video.paused) {
                    video.play().catch(e => console.log('Video play failed:', e));
                }
            }
        });
    </script>
</body>
</html>
