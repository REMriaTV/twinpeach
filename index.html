        .peach-animation {

        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        /* åˆ€ã®ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
        .sword-slash {
            position: absolute;
            top: 50%;
            left: -100%;
            width: 200%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            transform: rotate(-15deg);
            opacity: 0;
            animation: slash 0.5s ease-out 3s forwards;
        }
        
        @keyframes slash {
            0% {
                left: -100%;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }
        
        /* æ¡ƒãŒå‰²ã‚Œã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */

        }
        
        @keyframes split {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.1);
                filter: brightness(1.5);
            }
            100% {
                transform: scale(0);

            }

        }
        
        .main-content.show {

            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
